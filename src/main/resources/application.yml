spring:
  application:
    name: taja

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

bike:
  api:
    key: ${BIKE_API_KEY}
    base-url: ${BIKE_API_BASE_URL}
    path: ${BIKE_API_PATH}
