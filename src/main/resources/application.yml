spring:
  application:
    name: taja

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

api:
  key: ${API_KEY}
  base-url: ${API_BASE_URL}
  status:
    path: ${STATUS_API_PATH}
  station:
    path: ${STATION_API_PATH}
